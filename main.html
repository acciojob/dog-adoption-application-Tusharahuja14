<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Dog Adoption Form</h1>
        <form action="/submit-form" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>


            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

          
            <div class="checkbox-container">
                <input type="checkbox" id="dog-experience" name="dog-experience" value="Have you ever lived with a Dog before?">
                <label for="dog-experience">Have you ever lived with a Dog before?</label>
            </div>


            <label for="preferred-breeds">Please select your preferred breeds:</label>
            <select id="preferred-breeds" name="preferred-breeds[]" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Beagle">Beagle</option>
            </select>


            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
